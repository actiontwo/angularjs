<form class="form-horizontal" ng-submit="submit()">
    <fieldset>
        <legend>Legend</legend>
        <div class="form-group">
            <label for="inputTitle" class="col-lg-2 control-label">Title</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="inputTitle" ng-model="title">
            </div>
        </div>
        <div class="form-group">
            <label for="inputCategory" class="col-lg-2 control-label">Category</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="inputCategory" ng-model="category">
            </div>
        </div>
        <div class="form-group">
            <label for="textDescription" class="col-lg-2 control-label">Description</label>
            <div class="col-lg-10">
                <textarea class="form-control" rows="4" id="textDescription" ng-model="description"></textarea>
                <span class="help-block">A longer block of help text that breaks onto a new line and may extend beyond one line.</span>
            </div>
        </div>
        <div class="form-group">
            <label for="textContent" class="col-lg-2 control-label">Content</label>
            <div class="col-lg-10">
                <textarea ckeditor='editorOptions' class="form-control" rows="10" id="textContent" ng-model="content"></textarea>
                <span class="help-block">A longer block of help text that breaks onto a new line and may extend beyond one line.</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            </div>
        </div>
    </fieldset>
</form>
